<script>

    var url = window.location;

    $('ul.nav-sidebar a').filter(function() {
        return this.href == url;
    }).parent().addClass('active');

    $('ul.nav-treeview a').filter(function() {
        return this.href == url;
    }).parentsUntil(".sidebar-menu > .nav-treeview").addClass('menu-open');

    $('ul.nav-treeview a').filter(function() {
        return this.href == url;
    }).addClass('active');

    $('li.has-treeview a').filter(function() {
        return this.href == url;
    }).addClass('active');

    $('ul.nav-treeview a').filter(function() {
        return this.href == url;
    }).parentsUntil(".sidebar-menu > .nav-treeview").children(0).addClass('active');
    $('p:first-child').filter(function() {
        return this.href == url;
    }).parent().addClass('active menu-open');

    if(window.location.pathname.includes("dashboard")) {
        $("#dashBoradLink").addClass("active menu-open");
        $("#dashBoradLink a").addClass("active");
    }




</script>
