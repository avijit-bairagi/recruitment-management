<!DOCTYPE html>
<html layout:decorator="index">
<head>
    <title>Recruitment | Applications</title>
</head>
<body>
<section layout:fragment="content">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Applications</h1>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <!-- Small boxes (Stat box) -->
            <div class="row">
                <div class="col-12">
                    <!-- /.card -->
                    <div class="card">
                        <!-- /.card-header -->
                        <div class="card-body">
                            <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
                            <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
                            <table id="fileInfoDataTable" class="table table-bordered table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>Email</th>
                                    <th>Full Name</th>
                                    <th>Mobile No</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="applicationInfo : ${applications}">
                                    <td th:text="${applicationInfo.email}"></td>
                                    <td th:text="${applicationInfo.fullName}"></td>
                                    <td th:text="${applicationInfo.mobileNo}"></td>
                                    <td th:text="${applicationInfo.status}"></td>
                                    <td>
                                        <a th:href="@{'/application/edit/' + ${applicationInfo.id}}"
                                           class="btn btn-success">Edit</a>
                                        <a onclick="return confirm('Are you sure you want to delete this item?');"
                                           th:href="@{'/application/delete/' + ${applicationInfo.id}}"
                                           class="btn btn-danger">Delete</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>
</section>
<section layout:fragment="pageSpecificJs">
    <script th:inline="javascript">

        function setDataTable() {
          $('#fileInfoDataTable').DataTable({
            "paging": true,
            "lengthChange": true,
            "searching": true,
            "ordering": false,
            "info": true,
            "autoWidth": true,
            "responsive": true,
          });
        }
        $(function() {
          setDataTable();
        });

    </script>
</section>
</body>
</html>
