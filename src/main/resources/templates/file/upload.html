<!DOCTYPE html>
<html layout:decorator="index" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="">
<head>
    <title>Recruitment | Upload File</title>
</head>
<body>

<section layout:fragment="content">

    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Upload File</h1>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <!-- Main content -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <!-- Small boxes (Stat box) -->
            <div class="row">
                <div class="col-md-8">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Add Recruitment File</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <div class="alert alert-success" notice="alert" th:text="${success}" th:if="${success}"></div>
                        <div class="alert alert-danger" notice="alert" th:text="${error}" th:if="${error}"></div>

                        <form th:action="@{/file/upload}" method="post" enctype="multipart/form-data">

                            <div class="card-body">

                                <div class="form-group">
                                    <label class="control-label">Upload Attachment</label>
                                    <input type="file" name="file" class="form-control-file"
                                           accept=".xl, .xls, .xlsx">
                                    <p style="color: #e57171;">*(Accept only excel file.)</p>
                                </div>

                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>


            </div>
            <!-- /.row -->
            <!-- Main row -->

            <!-- /.row (main row) -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->

</section>

<section layout:fragment="pageSpecificJs">

    <script th:inline="javascript">

    </script>
</section>

</body>
</html>
